language: ruby
script: bundle exec middleman build
branches:
  only:
  - master
rvm:
  - 2.4.1
cache: bundler
env:
  global:
    - GIT_COMMITTER_NAME=Yuichiro Someya
    - GIT_COMMITTER_EMAIL=ayemos.y@gmail.com
    - GIT_AUTHOR_NAME=Yuichiro Someya
    - GIT_AUTHOR_EMAIL=ayemos.y@gmail.com
before_script:
  - git clone --quiet https://github.com/ayemos/leather-port.git build
  - pushd build
  - git checkout -b gh-pages
  - popd
after_success:
  - cd build
  - echo 'www.leather-port.com' > CNAME
  - git add -A
  - git commit -m 'Update'
  - '[ "$TRAVIS_BRANCH" == "master" ] && [ $GH_TOKEN ] && git push --quiet https://$GH_TOKEN@github.com/ayemos/leather-port.git gh-pages'
